<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Tag Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo"><i class="fa-solid fa-network-wired"></i> MasterLink</div>
        <div class="nav-controls">
            <div id="admin-controls" class="hidden">
                <span class="badge">Admin Mode</span>
                <button onclick="openModal('manage-lists-modal')">Manage Lists</button>
                <button class="btn-save" onclick="copyDataToClipboard()"><i class="fa-solid fa-code"></i> Copy Config</button>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
            <button id="login-btn" onclick="openModal('login-modal')">Admin Login</button>
        </div>
    </nav>

    <div class="toolbar">
        <div class="filter-group">
            <label>List:</label>
            <select id="filter-list" onchange="renderTable()"></select>
        </div>
        <div class="filter-group">
            <label>Category:</label>
            <select id="filter-cat" onchange="renderTable()"></select>
        </div>
        <div class="search-group">
            <input type="text" id="search-bar" placeholder="Search Orgs (comma, separated)..." onkeyup="renderTable()">
        </div>
        <button id="add-org-btn" class="btn-primary hidden" onclick="openOrgModal()">+ New Organization</button>
    </div>

    <main>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 20%;">Organization</th>
                        
                        <th>
                            <div class="th-flex">
                                <span><i class="fa-brands fa-twitter"></i> Twitter</span>
                                <button class="copy-btn" onclick="copyColumn('twitter')" title="Copy all visible tags"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </th>
                        <th>
                            <div class="th-flex">
                                <span><i class="fa-brands fa-linkedin"></i> LinkedIn</span>
                                <button class="copy-btn" onclick="copyColumn('linkedin')" title="Copy all visible tags"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </th>
                        <th>
                            <div class="th-flex">
                                <span><i class="fa-brands fa-facebook"></i> Facebook</span>
                                <button class="copy-btn" onclick="copyColumn('facebook')" title="Copy all visible tags"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </th>
                        <th>
                            <div class="th-flex">
                                <span><i class="fa-brands fa-instagram"></i> Instagram</span>
                                <button class="copy-btn" onclick="copyColumn('instagram')" title="Copy all visible tags"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </th>
                        <th>
                            <div class="th-flex">
                                <span><i class="fa-solid fa-globe"></i> Website</span>
                                <button class="copy-btn" onclick="copyColumn('website')" title="Copy all visible tags"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </th>
                        
                        <th class="admin-col hidden">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="login-modal" class="modal hidden">
        <div class="modal-box small">
            <h3>Admin Login</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-primary full" onclick="login()">Login</button>
            <button class="btn-text" onclick="closeModal('login-modal')">Cancel</button>
        </div>
    </div>

    <div id="org-modal" class="modal hidden">
        <div class="modal-box large">
            <h3>Edit Organization</h3>
            <input type="hidden" id="edit-org-id">
            
            <div class="form-grid">
                <div><label>Org Name</label><input type="text" id="edit-name"></div>
                <div><label>List</label><select id="edit-list"></select></div>
                <div><label>Category</label><select id="edit-cat"></select></div>
            </div>

            <h4>Manage Tags</h4>
            <div class="tag-matrix">
                <div class="tag-input-group">
                    <label><i class="fa-brands fa-twitter"></i> Twitter Handle</label>
                    <div class="input-with-btn">
                        <input type="text" id="tag-twitter" placeholder="@handle">
                        <button onclick="updateTag('twitter')">Set</button>
                    </div>
                </div>
                <div class="tag-input-group">
                    <label><i class="fa-brands fa-linkedin"></i> LinkedIn</label>
                    <input type="text" id="tag-linkedin-val" placeholder="Display Name">
                    <input type="text" id="tag-linkedin-link" placeholder="Profile URL">
                    <button class="btn-sm" onclick="updateTag('linkedin')">Set</button>
                </div>
                <div class="tag-input-group">
                    <label><i class="fa-brands fa-facebook"></i> Facebook</label>
                    <input type="text" id="tag-facebook-val" placeholder="Page Name">
                    <input type="text" id="tag-facebook-link" placeholder="Page URL">
                    <button class="btn-sm" onclick="updateTag('facebook')">Set</button>
                </div>
                <div class="tag-input-group">
                    <label><i class="fa-brands fa-instagram"></i> Instagram</label>
                    <div class="input-with-btn">
                        <input type="text" id="tag-instagram" placeholder="@handle">
                        <button onclick="updateTag('instagram')">Set</button>
                    </div>
                </div>
                <div class="tag-input-group">
                    <label><i class="fa-solid fa-globe"></i> Website</label>
                    <input type="text" id="tag-website-val" placeholder="Display Name">
                    <input type="text" id="tag-website-link" placeholder="https://...">
                    <button class="btn-sm" onclick="updateTag('website')">Set</button>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-primary" onclick="saveOrgChanges()">Save Organization</button>
                <button class="btn-text" onclick="closeModal('org-modal')">Close</button>
            </div>
        </div>
    </div>

    <div id="manage-lists-modal" class="modal hidden">
        <div class="modal-box">
            <h3>Manage Lists & Categories</h3>
            <div class="manage-section">
                <h4>Lists</h4>
                <div class="flex-row">
                    <input type="text" id="new-list-name" placeholder="New List Name">
                    <button onclick="addItem('lists', 'new-list-name')">Add</button>
                </div>
                <ul id="manage-lists-ul" class="manage-ul"></ul>
            </div>
            <div class="manage-section">
                <h4>Categories</h4>
                <div class="flex-row">
                    <input type="text" id="new-cat-name" placeholder="New Category Name">
                    <button onclick="addItem('categories', 'new-cat-name')">Add</button>
                </div>
                <ul id="manage-cats-ul" class="manage-ul"></ul>
            </div>
            <button class="btn-text" onclick="closeModal('manage-lists-modal')">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
